      <h1 style="text-align: center;">Create user</h1>

      <!--form for get data-->

      <form name="createform" action="" method="post" id="createForm">
        <div class="form-group ">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter name">
        </div>
        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="name" class="form-label">Mobile</label>
            <input type="tel" class="form-control" id="mobile" placeholder="Enter mobile">
        </div>
        <div class="row">
            <div class="form-group col-sm-4">
                <label for="name" class="form-label">State</label>
                <input type="text" class="form-control" id="state" placeholder="Enter state">
            </div>
            <div class="form-group col-sm-4">
                <label for="name" class="form-label">City</label>
                <input type="text" class="form-control" id="city" placeholder="Enter city">
            </div>
            <div class="form-group col-sm-4">
                <label for="name" class="form-label">Pincode</label>
                <input type="text" class="form-control" id="pincode" placeholder="Enter pincode">
            </div>
        </div>
        <br>
        <button class="btn btn-primary" type="submit" name="submit">Submit</button>
      </form>
